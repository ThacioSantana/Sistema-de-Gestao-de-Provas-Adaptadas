<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Prova - Sistema de Validação</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <span class="navbar-brand">Sistema de Validação</span>
    </div>
    <div class="navbar-right">
        <span id="userEmail" class="navbar-text"></span>
        <button id="logoutBtn" class="btn-logout">Sair</button>
    </div>
</nav>

<div class="container">
    <aside class="sidebar">
        <ul class="menu">
            <li><a href="dashboard.html" id="menuDashboard">Dashboard</a></li>
            <li><a href="enviar-prova.html" id="menuEnviarProva">Enviar Prova</a></li>
            <li><a href="historico.html" id="menuHistorico">Histórico</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <h1>Enviar Prova Diferenciada</h1>

        <form id="provaForm" class="prova-form">
            <div class="form-group">
                <label for="disciplina">Disciplina:</label>
                <input type="text" id="disciplina" required>
            </div>

            <div class="form-group">
                <label for="aluno">Nome do Aluno:</label>
                <input type="text" id="aluno" readonly required>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula do Aluno:</label>
                <input type="text" id="matricula" readonly required>
            </div>

            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="arquivoProva">Arquivo da Prova:</label>
                <input type="file" id="arquivoProva" accept=".pdf,.doc,.docx" required>
                <small>Formatos aceitos: PDF, DOC, DOCX</small>
            </div>

            <button type="submit" class="btn-submit">Enviar para Avaliação</button>
        </form>
    </main>
</div>
<script type="module" src="/js/enviar-prova.js"></script>
<script type="module" src="/js/main.js"></script>
</body>
</html>
